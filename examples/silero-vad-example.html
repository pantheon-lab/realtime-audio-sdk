<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silero VAD Example - Realtime Audio SDK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #cbd5e0;
    }

    .btn-danger {
      background: #f56565;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #e53e3e;
    }

    .vad-provider {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .vad-provider label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }

    .vad-provider input[type="radio"]:checked + span {
      color: #667eea;
      font-weight: 600;
    }

    .vad-provider label:has(input:checked) {
      border-color: #667eea;
      background: #f7fafc;
    }

    .status-panel {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .status-row:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #4a5568;
      font-weight: 500;
    }

    .status-value {
      font-weight: 600;
      color: #2d3748;
    }

    .status-value.active {
      color: #48bb78;
    }

    .status-value.inactive {
      color: #cbd5e0;
    }

    .visualizer {
      margin: 20px 0;
      height: 120px;
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .probability-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(to top, #667eea, #a78bfa);
      transition: height 0.1s ease;
      border-radius: 8px 8px 0 0;
    }

    .probability-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #4a5568;
      z-index: 1;
    }

    .speech-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #cbd5e0;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .speech-indicator.speaking {
      background: #48bb78;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
      }
    }

    .events-log {
      max-height: 200px;
      overflow-y: auto;
      background: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .event-line {
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .event-line.start {
      color: #48bb78;
    }

    .event-line.end {
      color: #f56565;
    }

    .event-line.segment {
      color: #4299e1;
    }

    .config-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .config-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #2d3748;
    }

    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .config-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .config-item label {
      font-size: 12px;
      color: #718096;
      font-weight: 500;
    }

    .config-item input {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }

    .config-item input:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Silero VAD Demo</h1>
    <p class="subtitle">Advanced Voice Activity Detection with Realtime Audio SDK</p>

    <div class="vad-provider">
      <strong>VAD Provider:</strong>
      <label>
        <input type="radio" name="vad" value="energy" checked>
        <span>Energy-based</span>
      </label>
      <label>
        <input type="radio" name="vad" value="silero">
        <span>Silero VAD</span>
      </label>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn-danger" disabled>Stop Recording</button>
      <button id="clearBtn" class="btn-secondary">Clear Events</button>
    </div>

    <div class="status-panel">
      <div class="status-row">
        <span class="status-label">Recording Status</span>
        <span id="recordingStatus" class="status-value inactive">Stopped</span>
      </div>
      <div class="status-row">
        <span class="status-label">VAD Provider</span>
        <span id="vadProvider" class="status-value">Energy-based</span>
      </div>
      <div class="status-row">
        <span class="status-label">Speech Detected</span>
        <span class="status-value">
          <span id="speechStatus">No</span>
          <span id="speechIndicator" class="speech-indicator"></span>
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Speech Segments</span>
        <span id="segmentCount" class="status-value">0</span>
      </div>
    </div>

    <div class="visualizer">
      <div class="probability-bar" id="probabilityBar"></div>
      <div class="probability-label" id="probabilityLabel">0%</div>
    </div>

    <div class="config-section" id="sileroConfig" style="display: none;">
      <div class="config-title">Silero VAD Configuration</div>
      <div class="config-grid">
        <div class="config-item">
          <label>Positive Threshold</label>
          <input type="number" id="positiveThreshold" value="0.3" min="0" max="1" step="0.05">
        </div>
        <div class="config-item">
          <label>Negative Threshold</label>
          <input type="number" id="negativeThreshold" value="0.25" min="0" max="1" step="0.05">
        </div>
        <div class="config-item">
          <label>Silence Duration (ms)</label>
          <input type="number" id="silenceDuration" value="1400" min="100" max="5000" step="100">
        </div>
        <div class="config-item">
          <label>Pre-speech Padding (ms)</label>
          <input type="number" id="preSpeechPad" value="800" min="0" max="2000" step="100">
        </div>
        <div class="config-item">
          <label>Min Speech Duration (ms)</label>
          <input type="number" id="minSpeechDuration" value="400" min="100" max="2000" step="100">
        </div>
      </div>
    </div>

    <div class="config-section">
      <div class="config-title">Event Log</div>
      <div class="events-log" id="eventsLog"></div>
    </div>
  </div>

  <script type="module">
    import { RealtimeAudioSDK } from '../dist/realtime-audio-sdk.js';

    let sdk = null;
    let segmentCount = 0;

    // UI Elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const recordingStatus = document.getElementById('recordingStatus');
    const vadProvider = document.getElementById('vadProvider');
    const speechStatus = document.getElementById('speechStatus');
    const speechIndicator = document.getElementById('speechIndicator');
    const segmentCountEl = document.getElementById('segmentCount');
    const probabilityBar = document.getElementById('probabilityBar');
    const probabilityLabel = document.getElementById('probabilityLabel');
    const eventsLog = document.getElementById('eventsLog');
    const sileroConfig = document.getElementById('sileroConfig');

    // VAD Provider radio buttons
    const vadRadios = document.querySelectorAll('input[name="vad"]');

    // Silero config inputs
    const positiveThreshold = document.getElementById('positiveThreshold');
    const negativeThreshold = document.getElementById('negativeThreshold');
    const silenceDuration = document.getElementById('silenceDuration');
    const preSpeechPad = document.getElementById('preSpeechPad');
    const minSpeechDuration = document.getElementById('minSpeechDuration');

    // Add event to log
    function addEventLog(type, message) {
      const timestamp = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.className = `event-line ${type}`;
      line.textContent = `[${timestamp}] ${message}`;
      eventsLog.insertBefore(line, eventsLog.firstChild);

      // Keep only last 100 events
      while (eventsLog.children.length > 100) {
        eventsLog.removeChild(eventsLog.lastChild);
      }
    }

    // Update probability visualization
    function updateProbability(probability) {
      const percentage = Math.round(probability * 100);
      probabilityBar.style.height = `${percentage}%`;
      probabilityLabel.textContent = `${percentage}%`;
    }

    // Create SDK with selected configuration
    function createSDK() {
      const provider = document.querySelector('input[name="vad"]:checked').value;

      const config = {
        sampleRate: 16000,
        channelCount: 1,
        frameSize: 20,
        encoding: {
          enabled: false, // Use raw audio for this demo
        },
        processing: {
          vad: {
            enabled: true,
            provider: provider
          }
        }
      };

      // Add Silero-specific configuration
      if (provider === 'silero') {
        config.processing.vad = {
          ...config.processing.vad,
          positiveSpeechThreshold: parseFloat(positiveThreshold.value),
          negativeSpeechThreshold: parseFloat(negativeThreshold.value),
          silenceDuration: parseInt(silenceDuration.value),
          preSpeechPadDuration: parseInt(preSpeechPad.value),
          minSpeechDuration: parseInt(minSpeechDuration.value),
          returnProbabilities: true,
          modelPath: '/models/silero_vad_v5.onnx' // You'll need to provide this
        };
      }

      return new RealtimeAudioSDK(config);
    }

    // Setup SDK event listeners
    function setupSDKListeners() {
      // Main audio event with VAD results (new unified structure)
      sdk.on('audio', (event) => {
        const { audio, metadata, processing } = event;

        // Update speech detection status
        if (processing.vad?.active) {
          speechStatus.textContent = processing.vad.isSpeech ? 'Yes' : 'No';
          speechIndicator.classList.toggle('speaking', processing.vad.isSpeech);

          // Update probability visualization
          updateProbability(processing.vad.probability);
        } else if (processing.energy) {
          // Energy-based VAD fallback visualization
          const energyLevel = Math.min(processing.energy * 2, 1);
          updateProbability(energyLevel);
          // Simple threshold for energy-based detection
          const isSpeech = processing.energy > 0.02;
          speechStatus.textContent = isSpeech ? 'Yes' : 'No';
          speechIndicator.classList.toggle('speaking', isSpeech);
        }
      });

      // Speech state changes (start/end)
      sdk.on('speech-state', (event) => {
        if (event.type === 'start') {
          addEventLog('start', `Speech started (prob: ${event.probability.toFixed(2)})`);
        } else {
          addEventLog('end', `Speech ended (prob: ${event.probability.toFixed(2)}, duration: ${event.duration}ms)`);
        }
      });

      // Complete speech segments
      sdk.on('speech-segment', (segment) => {
        segmentCount++;
        segmentCountEl.textContent = segmentCount;
        const samples = segment.audio ? segment.audio.length : 0;
        addEventLog('segment', `Speech segment: ${segment.duration}ms, ${samples} samples, confidence: ${(segment.confidence * 100).toFixed(0)}%`);
      });

      // Error handling
      sdk.on('error', (error) => {
        console.error('SDK Error:', error);
        addEventLog('error', `Error: ${error.message}`);
      });

      // State changes
      sdk.on('state', (state) => {
        console.log('State changed:', state);
        addEventLog('info', `State: ${state}`);
      });
    }

    // Start recording
    startBtn.addEventListener('click', async () => {
      try {
        // Cleanup previous SDK if exists
        if (sdk) {
          await sdk.destroy();
        }

        // Create new SDK with current configuration
        sdk = createSDK();
        setupSDKListeners();

        // Start recording
        await sdk.start();

        // Update UI
        startBtn.disabled = true;
        stopBtn.disabled = false;
        recordingStatus.textContent = 'Recording';
        recordingStatus.classList.add('active');
        recordingStatus.classList.remove('inactive');

        const provider = document.querySelector('input[name="vad"]:checked').value;
        vadProvider.textContent = provider === 'silero' ? 'Silero VAD' : 'Energy-based';

        addEventLog('info', `Recording started with ${provider} VAD`);

        // Disable VAD provider selection during recording
        vadRadios.forEach(radio => radio.disabled = true);
      } catch (error) {
        console.error('Failed to start recording:', error);
        addEventLog('error', `Failed to start: ${error.message}`);
      }
    });

    // Stop recording
    stopBtn.addEventListener('click', async () => {
      try {
        if (sdk) {
          await sdk.stop();
        }

        // Update UI
        startBtn.disabled = false;
        stopBtn.disabled = true;
        recordingStatus.textContent = 'Stopped';
        recordingStatus.classList.remove('active');
        recordingStatus.classList.add('inactive');
        speechStatus.textContent = 'No';
        speechIndicator.classList.remove('speaking');
        updateProbability(0);

        addEventLog('info', 'Recording stopped');

        // Enable VAD provider selection
        vadRadios.forEach(radio => radio.disabled = false);
      } catch (error) {
        console.error('Failed to stop recording:', error);
        addEventLog('error', `Failed to stop: ${error.message}`);
      }
    });

    // Clear events log
    clearBtn.addEventListener('click', () => {
      eventsLog.innerHTML = '';
      segmentCount = 0;
      segmentCountEl.textContent = '0';
    });

    // VAD provider selection
    vadRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        const isSilero = e.target.value === 'silero';
        sileroConfig.style.display = isSilero ? 'block' : 'none';

        if (isSilero) {
          addEventLog('info', 'Silero VAD selected - Advanced neural network-based detection');
        } else {
          addEventLog('info', 'Energy VAD selected - Simple energy-based detection');
        }
      });
    });

    // Initialize
    addEventLog('info', 'Realtime Audio SDK with Silero VAD initialized');
  </script>
</body>
</html>
